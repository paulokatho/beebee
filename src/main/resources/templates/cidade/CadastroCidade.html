<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de cidade</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cidade
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

		<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-4  form-group  bb-required">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
						<option value="">Selecione o estado</option>
						<option value="1">São Paulo</option>
					</select>
				</div>
				<div class="col-sm-8  form-group  bb-required">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</html>
