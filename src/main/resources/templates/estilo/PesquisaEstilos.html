<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao"
	xmlns:beebee="http://beebee.katho.com">

<head>
	<title>Pesquisa de cerveja</title>	
</head>

<body>
<section layout:fragment="conteudo">	
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">								
					<h1>Pesquisa de estilo</h1>
				</div>
			<!-- Botão para voltar para a página de cadastro de estilo -->
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/estilos/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo estilo</span>
						</a>
					</div>				
				</div>
			</div>
		</div>
	</div>	

	<div class="container-fluid">
		<form method="GET" th:object="${estiloFilter}">
			<div class="row">
				<div class="form-group  col-sm-12">
					<label class="control-label" for="nome">Estilo</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>					
			</div>
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		
		<div class="table-responsive  bb-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">Código</th>
						<th class="table-estilos-col-nome">															
							<beebee:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-estilos-col-acoes"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td class="text-center" th:text="${estilo.codigo}">1</td>
						<td th:text="${estilo.nome}">Pale Ale</td>
						<td class="text-center">	
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhum estilo encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<!-- Paginação com Bootstrap -->
		<div class="col-sm-12  text-center" th:if="${not pagina.vazia}">
			<nav>
				<ul class="pagination pagination-sm" th:with="paginaAtual=${pagina.atual}"><!-- Dá pra usar somente "pagina.atual" que vem de PageWrapper, mas colocou dentro da varialvel paginaAtual só pra ver como funciona o th:with( que é possível fz das duas maneiras  -->
					<li th:class="${pagina.primeira} ? disable">						
						<a th:href="${pagina.urlParaPagina(paginaAtual - 1)}" th:remove="${pagina.primeira} ? tag"><span>&laquo;</span></a>
					</li>
					
					<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
						<li th:class="${paginaAtual == numeroPagina} ? active">						
							<a th:href="${pagina.urlParaPagina(numeroPagina)}|">[[${p}]]</a>
						</li>
					</th:block>
					
					<li th:class="${pagina.ultima} ? disable">						
						<a th:href="${pagina.urlParaPagina(paginaAtual + 1)}" th:remove="${pagina.ultima} ? tag"><span>&raquo;</span></a>
					</li>
				</ul>
			</nav>
		</div>	
			
	</div>
</section>
</body>
</html>
